<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calimental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="hero">
        <div class="hero-body">
        <h1 class="title has-text-centered">Welcome to <span>Calimental</span></h1>
        <p class="subtitle has-text-centered">A calisthenics based incremental game</p>
        <hr>
        </div>
    </section>
    <div id="root" class="container">
        <div class="tabs is-centered is-boxed">
            <ul>
                <li class="is-active"><a>Push</a></li>
                <li><a>Pull</a></li>
                <li><a>Core</a></li>
                <li><a>Legs</a></li>
            </ul>
        </div>
        <div>
            <h2 class="title is-2">Pushing Work {{ push.current }}</h2>
            <button @click="push.current++">Push Up</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
