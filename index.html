<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calimental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root" class="container">
        <section class="hero">
            <div class="hero-body">
                <h1 class="title is-1 has-text-centered">Welcome to <span>Calimental</span></h1>
                <p class="subtitle is-3 has-text-centered">A calisthenics based incremental game</p>
                <hr>
                <div class="px-5 mb-5">
                    <h2 class="title is-4">Stats</h2>
                    <div class="columns">
                        <div class="column">
                            <skill-details category="Push"
                                skill="push-up"
                                :points="push.current"></skill-details>
                            <h4 class="title is-6 mt-5 mb-1">Fatigue</h4>
                            <progress class="progress"  :class="fatigueClass(push.capacity)" :value="push.capacity" max="100">90%</progress>
                        </div>
                        <div class="column">
                            <skill-details category="Pull"
                                skill="pull-up"
                                points="10"></skill-details>
                            <h4 class="title is-6 mt-5 mb-1">Fatigue</h4>
                            <progress class="progress" :class="fatigueClass(42)" value="42" max="100">90%</progress>
                        </div>
                        <div class="column">
                            <skill-details category="legs"
                                skill="squat"
                                points="10"></skill-details>
                            <h4 class="title is-6 mt-5 mb-1">Fatigue</h4>
                            <progress class="progress" :class="fatigueClass(90)" value="90" max="100">90%</progress>
                        </div>
                        <div class="column">
                            <skill-details category="core"
                                skill="plank"
                                points="10"></skill-details>
                            <h4 class="title is-6 mt-5 mb-1">Fatigue</h4>
                            <progress class="progress" :class="fatigueClass(100)"  value="100" max="100">90%</progress>
                        </div>
                    </div>
                </div>
                <div class="tabs is-centered is-boxed">
                    <ul style="border-bottom: 1px solid #dbdbdb;">
                        <li class="is-active"><a>Push</a></li>
                        <li><a>Pull</a></li>
                        <li><a>Core</a></li>
                        <li><a>Legs</a></li>
                        <router-link to="/foo" tag="li"><a>Foo</a></router-link>
                        <router-link to="/bar" tag="li"><a>Bar</a></router-link>
                        <router-link to="/baz"
                            v-slot="{ href, route, navigate, isActive }"
                            custom>
                            <li :class="[isActive && 'is-active']">
                                <a :href="href" @click="navigate">Baz</a>
                            </li>
                        </router-link>
                    </ul>
                </div>
                <div class="vertical-button-group">
                    <button class="button is-primary is-rounded" @click="push.current += .5">Incline Push Up</button>
                    <button class="button is-primary is-rounded" @click="push.current += 1">Push Up</button>
                    <button class="button is-primary is-rounded" @click="push.current += 1.5">Diamond Push Up</button>
                    <button class="button is-info is-rounded" @click="push.current += 5">Incline One Arm Push Up</button>
                    <button class="button is-warning is-rounded" @click="push.current += 5.5">Ring One Arm Push Up</button>
                    <button class="button is-warning is-rounded" @click="push.current += 6.5">Ring Wall Maltese Push Up</button>
                    <button class="button is-danger is-rounded" @click="push.current += 10">Ring Planche Push Up</button>
                    <skill-button category="push"
                        index="0"
                        level="is-primary" 
                        name="Incline Push Up" 
                        value="0.5" 
                        cost="10"
                        @increment-skill="incrementSkill"></skill-button>
                </div>
                <hr>
                <router-view></router-view>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script>
    <script src="js/components/SkillButton.js"></script>
    <script src="js/components/SkillDetails.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
