<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calimental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root" class="container">
        <section class="hero">
            <div class="hero-body">
                <h1 class="title is-1 has-text-centered">Welcome to <span>Calimental</span></h1>
                <p class="subtitle is-3 has-text-centered">A calisthenics based incremental game</p>
                <hr>
                <div class="px-5 mb-5">
                    <h2 class="title is-4">Stats</h2>
                    <div class="columns">
                        <div class="column">
                            <skill-details category="Push"
                                skill="push-up"
                                :points="push.current"></skill-details>
                            <h4 class="title is-6 mt-5 mb-1">Fatigue</h4>
                            <progress class="progress"  :class="fatigueClass(push.capacity)" :value="push.capacity" max="100">90%</progress>
                        </div>
                        <div class="column">
                            <skill-details category="Pull"
                                skill="pull-up"
                                points="10"></skill-details>
                            <h4 class="title is-6 mt-5 mb-1">Fatigue</h4>
                            <progress class="progress" :class="fatigueClass(42)" value="42" max="100">90%</progress>
                        </div>
                        <div class="column">
                            <skill-details category="legs"
                                skill="squat"
                                points="10"></skill-details>
                            <h4 class="title is-6 mt-5 mb-1">Fatigue</h4>
                            <progress class="progress" :class="fatigueClass(90)" value="90" max="100">90%</progress>
                        </div>
                        <div class="column">
                            <skill-details category="core"
                                skill="plank"
                                points="10"></skill-details>
                            <h4 class="title is-6 mt-5 mb-1">Fatigue</h4>
                            <progress class="progress" :class="fatigueClass(100)"  value="100" max="100">90%</progress>
                        </div>
                    </div>
                </div>
                <div class="tabs is-centered is-boxed">
                    <ul style="border-bottom: 1px solid #dbdbdb;">
                        <router-link to="/push"
                            v-slot="{ href, route, navigate, isActive }"
                            custom>
                            <li :class="[isActive && 'is-active']">
                                <a :href="href" @click="navigate">Push</a>
                            </li>
                        </router-link>
                        <router-link to="/pull"
                            v-slot="{ href, route, navigate, isActive }"
                            custom>
                            <li :class="[isActive && 'is-active']">
                                <a :href="href" @click="navigate">Pull</a>
                            </li>
                        </router-link>
                        <router-link to="/legs"
                            v-slot="{ href, route, navigate, isActive }"
                            custom>
                            <li :class="[isActive && 'is-active']">
                                <a :href="href" @click="navigate">Legs</a>
                            </li>
                        </router-link>
                        <router-link to="/core"
                            v-slot="{ href, route, navigate, isActive }"
                            custom>
                            <li :class="[isActive && 'is-active']">
                                <a :href="href" @click="navigate">Core</a>
                            </li>
                        </router-link>
                    </ul>
                </div>
                <router-view></router-view>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script>
    <script src="js/components/SkillButton.js"></script>
    <script src="js/components/SkillDetails.js"></script>
    <script src="js/pages/skills/push.js"></script>
    <script src="js/pages/skills/pull.js"></script>
    <script src="js/pages/skills/legs.js"></script>
    <script src="js/pages/skills/core.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
